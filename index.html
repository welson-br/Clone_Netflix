<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">   
    <title>Clone Netflix</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="./assets/imagens/logo.png" id="logo">
            <div id="nav">
                <select>
                    <option>English</option>
                    <option>Português</option>
                </select>
                <button id="btn-enter">Entrar</button>
            </div>
        </div>
        <div id="main">
            <h1 id="title-main">Filmes, séries e muito mais,<br> sem limites</h1>
            <h2 class="subtitle-main">Assita onde quiser, Cancela quando quiser.</h2>
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura</h3>
            <form>
                <input type="email" placeholder="Email" id="input">
                <button id="btn-start">Vamos lá</button>
            </form>

        </div>

    </div>
</body>
</html>
